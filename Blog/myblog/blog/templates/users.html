{% extends "master.html" %}


{% block content %}
<head>
  <p><a href="/">HOME</a></p>

    <title>List of Users</title>
</head>

<body>
    <h1>List of Users</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
