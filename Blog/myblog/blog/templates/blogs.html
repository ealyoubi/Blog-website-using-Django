{% extends "master.html" %}


{% block content %}
<head>
    <p><a href="/">HOME</a></p>
    <title>Blog Posts</title>
</head>

<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for blog in blogs %}
        <li><a href="{% url 'blog_details' blog.postid %}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
